<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="GB18030">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="keys" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/login.css">
    <style>

    </style>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <div><a class="navbar-brand" href="index.html" style="font-size:32px;">千锋-创意产品众筹平台</a></div>
        </div>
    </div>
</nav>

<div class="container">

    <form class="form-signin" role="form">
        <h2 class="form-signin-heading"><i class="glyphicon glyphicon-log-in"></i> 用户注册</h2>
        <div class="form-group has-success has-feedback">
            <input type="text" name="uname" class="form-control" id="inputSuccess1" placeholder="请输入登录账号" autofocus>
            <span class="glyphicon glyphicon-user form-control-feedback"></span>
            <span id="uname-err"></span>
        </div>
        <div class="form-group has-success has-feedback">
            <input type="password" name="upass" class="form-control" id="inputSuccess2" placeholder="请输入登录密码"
                   style="margin-top:10px;">
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            <span id="upass-err"></span>
        </div>
        <div class="form-group has-success has-feedback">
            <input type="text" name="email" class="form-control" id="inputSuccess3" placeholder="请输入邮箱地址"
                   style="margin-top:10px;">
            <span class="glyphicon glyphicon glyphicon-envelope form-control-feedback"></span>
            <span id="email-err"></span>
        </div>
        <div class="form-group has-success has-feedback">
            <input type="text" name="realname" class="form-control" id="inputSuccess4" placeholder="请输入真实姓名" autofocus>
            <span class="glyphicon glyphicon-user form-control-feedback"></span>
        </div>
        <div class="form-group has-success has-feedback">
            <select class="form-control">
                <option>会员</option>
                <option>管理</option>
            </select>
        </div>
        <div class="checkbox">
            <label>
                忘记密码
            </label>
            <label style="float:right">
                <a href="login.html">我有账号</a>
            </label>
        </div>
        <a class="btn btn-lg btn-success btn-block" onclick="regist()"> 注册</a>
    </form>
</div>
<script src="jquery/jquery-2.1.1.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript">
    function regist() {
        var uname = $("input[name='uname']").val();
        var upass = $("input[name='upass']").val();
        var email = $("input[name='email']").val();
        var realname = $("input[name='realname']").val();
        if (uname.trim().length == 0 || upass.trim().length == 0 || email.trim().length == 0 || realname.trim().length == 0) {
            alert("请填写所有信息");
        } else {

            $.ajax({
                url: "register",
                type: "POST",
                data: {"uname": uname, "upass": upass, "email": email, "realname": realname},
                dataType: 'json',
                success: function (res) {
                    console.log(res);
                    if (res != true) {

                        $("#uname-err").html(res.uname).css("color", "red");
                        $("#upass-err").html(res.upass).css("color", "red");
                        $("#email-err").html(res.email).css("color", "red");
                    } else {
                        alert("注册成功");
                        window.location.href = "login.html";
                    }
                },
                error: function () {
                    alert("请求失败");
                }

            })
        }
    }
</script>
</body>
</html>
