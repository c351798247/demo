<script type="text/javascript">
    $(function () {
        $.ajax({
            url: "getMenuByUser",
            async: false,
            success: function (res) {
                console.log(res);
                var second = [];
                var thrid = [];
                for (var index in res) {
                    if (res[index].superId == 1) {
                        second.push(res[index]);
                        res[index].children = [];
                    } else if (res[index].superId != 0 && res[index].superId != 1) {
                        thrid.push(res[index]);
                    }
                }
                for (var tIndex in thrid) {
                    for (var sIndex in second) {
                        if (thrid[tIndex].superId == second[sIndex].menuId) {
                            second[sIndex].children.push(thrid[tIndex]);
                            break;
                        }
                    }
                }
                $(".list-group").empty();
                for (var out in second) {
                    if (second[out].children.length == 0) {
                        $(".list-group").append("<li class=\"list-group-item tree-closed\" >" +
                            "<a href=\"" + second[out].url + "\"><i class=\"" + second[out].icon + "\"></i> " + second[out].menuName + "</a>" +
                            "</li>");
                    } else {
                        var ch = second[out].children;

                        var str = "<li class=\"list-group-item tree-closed\">\n" +
                            "\t<span><i class=\"" + second[out].icon + "\"></i> " + second[out].menuName + " <span class=\"badge\" style=\"float:right\">" + ch.length + "</span></span>\n" +
                            "\t<ul style=\"margin-top:10px;display:none;\">"
                        for (var index in ch) {
                            str += "<li style=\"height:30px;\">\n" +
                                "\t\t\t<a href=\"" + ch[index].url + "\"><i class=\"" + ch[index].icon + "\"></i>" + ch[index].menuName + "</a>\n" +
                                "\t\t</li>"
                        }
                        str += "</ul></li>";
                        $(".list-group").append(str);
                    }
                }

            },
            error: function () {
                alert("请求失败");
            }
        });
        $(".list-group-item").click(function () {
            if ($(this).find("ul")) {
                $(this).toggleClass("tree-closed");
                if ($(this).hasClass("tree-closed")) {
                    $("ul", this).hide("fast");
                } else {
                    $("ul", this).show("fast");
                }
            }
        });
    });

    vueObj = new Vue({
        el: "#tbody",
        data: {
            cert: []
        },
        created: function () {
            this.$http.post("getQualification").then(function (value) {
                this.cert = value.body;
            });
        },
        methods: {
            update: function (c) {
                console.log(c);
                var newName = prompt(c.qname + "更改为?");
                if (newName != null) {
                    newName = newName.trim();
                    if (newName.length > 0) {
                        c.qname = newName;
                        this.$http.post("updateQualification", c).then(function (value) {
                            console.log("success");
                        });
                    }
                }
            },
            getQua: function (search) {
                if (search == null) {
                    this.$http.post("getQualification").then(function (value) {
                        this.cert = value.body;
                    });
                } else {
                    this.$http.post("getQualification", {search: search}, {emulateJSON: true}).then(function (value) {
                        this.cert = value.body;
                    });
                }
            }
        }
    });

    $("#btn-add").click(function () {
        var obj = {qid: 0};
        var newName = prompt("输入新的证件名称");
        if (newName != null) {
            newName = newName.trim();
            if (newName.length > 0) {
                obj.qname = newName;
                $.ajax({
                    url: "addQualification",
                    data: JSON.stringify(obj),
                    type: "POST",
                    contentType: "application/json;UTF-8",
                    success: function (res) {
                        console.log("添加成功");
                        vueObj.getQua();
                    },
                    error: function () {
                        alert("添加失败")
                    }
                });
            }
        }
    });

    $("#btn-search").click(function () {
        var search = $("input[name='searchQname']").val();
        search = search.trim();
        vueObj.getQua(search);
    });
    var seobj = $.session.get("uname");
    var trans = eval("(" + seobj + ")");
    $(".uname").html(trans.uname);
</script>
